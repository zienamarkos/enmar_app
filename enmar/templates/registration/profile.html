<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 15px;
        }
        .profile-header {
            padding: 20px;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            border-radius: 15px;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid white;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="profile-header mb-4 d-flex align-items-center justify-content-between">
        <div>
            <h2 class="mb-0">{{ request.user.username }}</h2>
            <p class="mb-0">{{ request.user.email }}</p>
        </div>
        <img src="https://ui-avatars.com/api/?name={{ request.user.username }}" class="avatar" alt="User Avatar">
    </div>

    <div class="row">

        <!-- Card 1 -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Account Settings</h5>
                    <p class="card-text">Update your username, email, or password.</p>
                    <a href="#" class="btn btn-primary btn-sm">Manage</a>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Security Logs</h5>
                    <p class="card-text">View login activity and security events.</p>
                    <a href="#" class="btn btn-primary btn-sm">View Logs</a>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Cyber Tools</h5>
                    <p class="card-text">Access tools for your cybersecurity projects.</p>
                    <a href="#" class="btn btn-primary btn-sm">Open Tools</a>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
